server:
  port: 9003
  
spring:
  application:
    name: api-gateway
    
  cloud:
    gateway:
      routes:
      - id: employee-service
        uri: lb://employee-service
        predicates:
        - Path=/employee/**
        
      - id: user-service
        uri: lb://user-service
        predicates:
        - Path=/user/**
       
      - id: admin-service
        uri: lb://admin-service
        predicates:
        - Path=/admin/**
        
eureka:
  client:
    register-with-eureka: true
    fetch-registry:   true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
      hostname: localhost